<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./output.css">
    <title>Tailwind Practice</title>
</head>
<body>
  <div class="w-screen min-h-screen flex justify-center items-center">
    <div class="shadow-2xl max-w-5xl w-full mx-auto flex flex-col md:flex-row md:gap-6  bg-white p-10 rounded-xl">
      <div class="w-full md:w-1/2 bg-[#E2ECFF] flex justify-center items-center rounded-md">
        <div class="flex flex-col justify-center items-center p-10 text-center">
          <img src="../codeabc.jpg" alt="codeabc" class="w-20 h-20 rounded-xl"/>
          <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
<p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
        </div>
      </div>
      <div class="w-full md:w-1/2 py-10">
        <h1 class="text-2xl text-bold">Get Started</h1>
        <p class="text-gray-500 pb-10">Create your account now!</p>
        <form action="#" class="flex flex-col gap-4">
          <div>
            <label for="fName" class="text-gray-500 inline-block pb-4">Full Name:</label>
            <input class="w-full focus:outline-none px-4 py-2 border border-gray-500 rounded-md" type="text" name="fName" id="fName" placeholder="Alex"/>
          </div>
          <div>
            <label for="fEmail" class="text-gray-500 inline-block pb-4">Email:</label>
            <input class="w-full focus:outline-none px-4 py-2 border border-gray-500 rounded-md" type="text" name="FEmail" id="fEmail" placeholder="Alex@gmail.com"/>
          </div>
          <div>
            <label for="fPassword" class="text-gray-500 inline-block pb-4">Password:</label>
            <input class="w-full focus:outline-none px-4 py-2 border border-gray-500 rounded-md" type="password" name="fPassword" id="fPassword"/>
          </div>
          <div> 
            <button class="bg-[#0082DF] w-full py-4 font-bold text-white rounded-md">Sign Up</button>
          </div>
        </form>
        <p class="text-center p-10">Already a member? <span class="text-[#0082DF] text-bold">Sign in </span></p>
      </div>
    </div>
  </div>
</body>
</html>
